<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> Accueil </title>
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/recherche.css">
        <script src="../js/recherche.js" defer></script>
    </head>
    <header>
        <div class="nav">
            <div class="isen">
                <img src="../img/ISEN.jpg" alt="ISEN" id="isen">
            </div>
            <div class="logo">
                <a href="Accueil.html">
                    <img src="../img/Logo.png" alt="logo" id="logo">
                </a>
            </div>
        </div>
    </header>
    <body>
        <div id="body">
         <div id="column">
            <h1>Faites votre recherche</h1>
            <div id="search">
                <form id="research">
                    <div id="searchbar">
                        <div class="form">
                            <div>
                                <a id="realisateurError"></a>
                            </div>
                            <input type="text" name="search" placeholder="Rechercher réalisateur" id="realisateur" class="form">
                        </div>
                        <div class="form">
                            <div>
                                <a id="dureeError"></a>
                            </div>
                            <input type="text" name="search" placeholder="Rechercher une durée" id="duree" class="form">
                        </div>
                    </div>
                    <div>
                        <input type="submit" onclick="research()" id="submitBtn" value="Rechercher" class="button">
                    </div>
                </form>
                <form id="buttonsForm">
                    <input type="submit" onclick="deleteFiles()" value="supprimer" class="button" id="delete">
                    <input type="submit" onclick="requestBestAuthor()" value="BestAuthor" class="button" id="bestAuthor">
                </form>
            </div>
            <label id="best_rea"></label>
            <label id="temps_exec"></label>
            <div>
                <table id="moviesTable">
                    <tr>
                        <th>Réalisateur</th>
                        <th>Titre</th>
                        <th>Durée</th>
                        <th>Genre</th>
                    </tr>
                </table>
            </div>
         </div>
        </div>
    </body>
    <footer>
        <div class="footer">
            <div class="contact">
                <p id = "black">. </p>
                <p> Created by Timothé Branger, Valentin Dronne et Clément Brossaud </p>
            </div>
        </div>
    </footer>
</html>
